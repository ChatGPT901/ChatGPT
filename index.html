<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ChatGPT Clone (Desktop)</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #343541;
    color: #d1d5db;
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center;
  }
  header {
    background: #202123;
    width: 800px;
    padding: 20px 0;
    font-weight: 700;
    font-size: 28px;
    color: white;
    text-align: center;
    user-select: none;
    box-shadow: 0 1px 5px rgba(0,0,0,0.5);
  }
  main {
    flex: 1;
    width: 800px;
    background: #444654;
    margin: 10px 0;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #10a37f #343541;
  }
  /* Custom scrollbar for WebKit */
  main::-webkit-scrollbar {
    width: 8px;
  }
  main::-webkit-scrollbar-track {
    background: #343541;
  }
  main::-webkit-scrollbar-thumb {
    background-color: #10a37f;
    border-radius: 10px;
  }
  .message {
    max-width: 70%;
    padding: 15px 20px;
    border-radius: 15px;
    line-height: 1.5;
    white-space: pre-wrap;
    font-size: 18px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    user-select: text;
  }
  .user {
    background: #10a37f;
    align-self: flex-end;
    color: white;
  }
  .bot {
    background: #3e3f4b;
    align-self: flex-start;
    color: white;
  }
  footer {
    width: 800px;
    background: #202123;
    padding: 15px 20px;
    display: flex;
    gap: 15px;
    box-shadow: 0 -1px 5px rgba(0,0,0,0.5);
    border-radius: 0 0 10px 10px;
  }
  textarea {
    flex: 1;
    border: none;
    border-radius: 8px;
    padding: 15px 20px;
    font-size: 18px;
    resize: none;
    background: #444654;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.7);
    transition: background 0.2s ease;
  }
  textarea:focus {
    outline: none;
    background: #555764;
  }
  button {
    background: #10a37f;
    border: none;
    padding: 15px 30px;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    transition: background 0.2s ease;
    box-shadow: 0 3px 7px rgba(16,163,127,0.7);
  }
  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
    box-shadow: none;
  }
  button:hover:not(:disabled) {
    background: #0e8e6c;
  }
</style>
</head>
<body>
<header>ChatGPT Clone (Desktop)</header>
<main id="chat" aria-live="polite" aria-relevant="additions"></main>
<footer>
  <textarea id="input" rows="2" placeholder="Type your message..." aria-label="Message input"></textarea>
  <button id="sendBtn" disabled aria-disabled="true">Send</button>
</footer>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  input.addEventListener('input', () => {
    const trimmed = input.value.trim();
    sendBtn.disabled = !trimmed;
    sendBtn.setAttribute('aria-disabled', sendBtn.disabled.toString());
  });

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    input.value = '';
    sendBtn.disabled = true;
    sendBtn.setAttribute('aria-disabled', 'true');

    // Add typing indicator
    const typingDiv = document.createElement('div');
    typingDiv.className = 'message bot';
    typingDiv.textContent = '...';
    chat.appendChild(typingDiv);
    chat.scrollTop = chat.scrollHeight;

    try {
      // Replace this URL with your backend URL
      const response = await fetch('https://your-backend.example.com/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text }),
      });

      if (!response.ok) throw new Error('Network error');

      const data = await response.json();

      typingDiv.textContent = data.reply || 'No reply received';

    } catch (e) {
      typingDiv.textContent = 'Error sending message.';
      console.error(e);
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>
</body>
</html>
